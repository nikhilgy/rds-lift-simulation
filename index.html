<!DOCTYPE html>
<html>
<head>
<title>Lift Simulation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="elevator-panel" class="elevator-panel">
    <form id="elevator-form">
      <div class="input-field">
        <label for="floors">Floors:</label>
        <input type="number" id="floors" name="floors" min="1" value="2" required>
      </div>
      <div class="input-field">
        <label for="lifts">Lifts:</label>
        <input type="number" id="lifts" name="lifts" min="1" value="1" required>
      </div>
      <button id="simulate">Simulate</button>
    </form>
  </div>
  <!-- TODO add footer with github link and twitter-->
  <script type="module" src="js/script.js"></script>
</body>
</html>
